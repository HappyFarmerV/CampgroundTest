<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Stay | Victory Grounds RV Park</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2fff0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #d0e8d0;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      background-color: #2e8b57;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #246b46;
    }
  </style>
</head>
<body>

<header>
  <h1>Book Your Stay at Victory Grounds RV Park</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="booking.html">Booking</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <p>Please fill out the form below to request a reservation at Victory Grounds RV Park. We'll contact you to confirm availability.</p>

  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="John Doe" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="john@example.com" required>

    <label for="dates">Preferred Dates:</label>
    <input type="text" id="dates" placeholder="e.g. July 5–7, 2025" required>

    <label for="guests">Number of Guests:</label>
    <select id="guests">
      <option>1</option>
      <option>2</option>
      <option>3–5</option>
      <option>6+</option>
    </select>

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" rows="4" placeholder="Any special requests or questions?"></textarea>

    <button type="submit" onclick="alert('Thank you! We’ll reach out to confirm your booking.')">Request Booking</button>
  </form>
</main>

</body>
</html>
