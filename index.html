<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Ground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('images/camp-bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 3rem 1rem;
        }
        .header-content {
            background-color: rgba(255, 255, 255, 0.9);
            color: #2e8b57;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
        }
        .header-text {
            flex: 1 1 100%;
            text-align: center;
        }
        .header-text h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .book-btn {
            display: inline-block;
            background-color: #2e8b57;
            color: white;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .book-btn:hover {
            background-color: #246b46;
        }
        .header-content img {
            max-height: 80px;
            margin-top: 1rem;
        }
        footer {
            background-color: #2E8B57;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .about-section {
            text-align: center;
            padding: 3rem 1rem;
            background-color: #f4f4f4; 
        }
        .about-section h2 {
            font-size: 2rem;
            color: #2e8b57;
            margin-bottom: 1rem;
        }
        .about-section p {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }


        
        
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>Victory Grounds RV Park</h1>
                <a href="booking.html" class="book-btn">Book Now</a>
            </div>
            <img src="image/logo.png" width="100">
        </div>
    </header>
    
    <section class="about-section">
        <h2>About Us</h2>
        <p>Northport RV Park is a convenient destination nestatination near of the<br> stadium and the state of the art baseball facility, enjoy.</p>
    </section>

        <h2>Contact Us</h2>
        <p>For reservations or more information, please reach out to us at: <strong>campground@example.com</strong></p>
    </div>
    

    <footer>
        <p>&copy; 2025 Camping Ground</p>
    </footer>
</body>
</html>
